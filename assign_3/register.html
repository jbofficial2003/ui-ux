<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - College Fest 2025</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="schedule.html">Schedule</a>
    <a href="register.html">Register</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact & FAQs</a>
  </nav>

  <h2 style="text-align:center;">Participant Registration</h2>
  <form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="event">Select Event:</label>
    <select id="event">
      <option>Coding Hackathon</option>
      <option>Debate Competition</option>
      <option>Dance Showdown</option>
      <option>Photography Contest</option>
      <option>Quiz Bowl</option>
    </select>

    <label for="comments">Additional Notes:</label>
    <textarea id="comments"></textarea>

    <button type="submit">Register</button>
  </form>
</body>
</html>
